<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="tokens.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked  onclick="changeView()">
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
    <h1>Retailer limited edition series</h1>
    <label id="fillAll"></label>
    <div id="formDiv" >
<form id="createToken" method="post">
    <h2> Token release form </h2>
    <label>Title* </label>
    <fieldset>
        <input type="text" id="titleOfToken"><br/>
    </fieldset>
    <label>Description </label>
    <fieldset>
        <input type="text" id="descriptionOfToken"><br/>
    </fieldset>
    <label>Number of tokens* </label>
    <fieldset>
        <input type="text" id="numberOfTokens"><br/>
    </fieldset>
    <label>Location* </label>
    <fieldset>
        <input type="text" id="locationOfToken"><br/>
    </fieldset>
    <label>Price* </label>
    <fieldset>
        <input type="text" id="priceOfToken"><br/>
    </fieldset>
    <br/>
    <div id="tokenImg" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        <p>Drag and drop to upload a token image (optional)</p>
    </div>
    <br/>
    <fieldset>
        <input class="mybtn" type="button" value="Release" onclick="hash();releaseToken()">
    </fieldset>
</form>
    </div>
    <div id="listSearches" class="listSearches" style="display: none">
        <h2> Available tokens</h2>
        <hr>
        </br>
        <table cellspacing="10" id="createTokenTable">
            <tr>
                <th>Company </th>
                <th>Title </th>
                <th>Location </th>
                <th>Available </th>
                <th>Price</th>
                <th>Buy</th>
            </tr>
            <tr>
                <td>Nike </td>
                <td>Access to limited edition trainers</td>
                <td>Europe, USA, Asia</td>
                <td>5000</td>
                <td>3000 GBP</td>
                <td><input class="buy" type="button" value="Buy" onclick="buyTicket()"></td>
            </tr>
        </table>
    </div>
</div>
<script src="hash.js"></script>
<script src="bundle.js"></script>
<script src="dragDropHandler.js"></script>
<script src="changeView.js"></script>
<script src="app.js"></script>
</body>
</html>
